<form novalidate (ngSubmit)="toggleEdit()" #form="ngForm">
  <div class="card">
    <div class="card-body">
      <div *ngIf="editing">
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6">
              <h6><label for="name"><span class="requiredAsterisk">*</span> Menu Item Name: </label></h6>
            </div>
            <div class="col-sm">
              <input id="name"
                     name="name"
                     class="form-control"
                     type="text"
                     (input)="onNameChange(nameInput.value)"
                     #nameInput="ngModel"
                     [ngModel]="detail.Name"
                     maxlength="25"
              >
            </div>
          </div><!--row-->
          <div *ngIf="nameError" class="row error">
            <div class="col offset-sm-6">
              <p>{{ nameError }}</p>
            </div>
          </div>
        </div><!--form-group-->
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6">
              <h6><label for="cost"><span class="requiredAsterisk">*</span> Menu Item Cost: </label></h6>
            </div>
            <div class="col-sm input-group">
              <div class="input-group-append">
                <span class="input-group-text">$</span>
              </div>
              <input id="cost"
                     name="cost"
                     class="form-control"
                     type="number"
                     (input)="onCostChange(amountInput.value)"
                     #amountInput="ngModel"
                     [ngModel]="detail.Cost"
                     min="1"
                     max="100"
                     step="1"
                     placeholder="0.5-100"
              >
            </div>
          </div><!--row-->
          <div *ngIf="costError" class="row error">
            <div class="col offset-sm-5">
              <p>{{ costError }}</p>
            </div>
          </div>
        </div><!--form-group-->
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6">
              <h6><label for="category"><span class="requiredAsterisk">*</span> Menu Item Category: </label></h6>
            </div>
            <div class="col-sm">
              <select id="category"
                      name="category"
                      class="form-select"
                      ngModel
              >
                <option value="null">Select Category</option>
                <option *ngFor="let category of categories" value="category.Id">{{ category.Name }}</option>
              </select>
            </div>
          </div>
        </div>
        <!--form-group-->
      </div><!--editing-->
      <div *ngIf="!editing">
        <div class="row">
          <div class="col-sm-6">
            <h6>Menu Item Name: </h6>
          </div>
          <div class="col-sm">
            <p>{{ detail.Name }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <h6>Menu Item Cost: </h6>
          </div>
          <div class="col-sm">
            <p>${{ detail.Cost }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <h6>Menu Item Category: </h6>
          </div>
          <div class="col-sm">
            <p>{{ getCategoryText(detail.MenuItemCategoryId) }}</p>
          </div>
        </div>
      </div><!--!editing-->
      <div class="col-sm-6 offset-sm-3 mt-2">
        <div *ngIf="failedAlert" class="alert alert-danger alert-dismissible">
          <a class="close" data-dismiss="alert" aria-label="close" (click)="closeFailedAlert()">&times;</a>
          {{ failedAlertMessage }}
        </div>
      </div>
      <div class="row">
        <div *ngIf="!editing" class="col-sm-6">
          <button type="button"
                  class="btn btn-primary btn-sm btn-block"
                  (click)="toggleEdit()"
          >
            Edit
          </button>
        </div>
        <div *ngIf="editing" class="col-sm-3">
          <button type="submit"
                  [disabled]="disableSubmit()"
                  class="btn btn-primary btn-sm btn-block"
          >
            Submit
          </button>
        </div>
        <div *ngIf="editing" class="col-sm-3">
          <button type="button" class="btn btn-warning btn-sm btn-block" (click)="undoChanges()">
            Undo
          </button>
        </div>
        <div class="col-sm-6">
          <button type="button" class="btn btn-danger btn-sm btn-block" (click)="onDelete()">
            Delete
          </button>
        </div>
      </div><!--row-->
    </div><!--card-body-->
  </div><!--card-->
</form><!--form-->
