<form novalidate (ngSubmit)="menuItemFormModal.close(form.value)" #form="ngForm">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-8 offset-2 text-center">
          <h3 class="modal-title">Create Menu Item</h3>
        </div>
        <div class="col-2 d-flex justify-content-start">
          <button type="button" class="close" aria-label="Close" (click)="menuItemFormModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="form-group row">
        <div class="col-sm-4">
          <label for="name"><span class="requiredAsterisk">*</span> Menu Item Name: </label>
        </div>
        <div class="col">
          <input id="name"
                 name="name"
                 class="form-control"
                 type="text"
                 (input)="onNameChange(nameInput.value)"
                 #nameInput="ngModel"
                 ngModel
                 maxlength="25"
          >
        </div>
      </div><!--form-group-->
      <div *ngIf="nameError" class="row error">
        <div class="col offset-sm-4">
          <p>{{ nameError }}</p>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-4">
          <label for="cost"><span class="requiredAsterisk">*</span> Menu Item Cost: </label>
        </div>
        <div class="col input-group">
          <input id="cost"
                 name="cost"
                 class="form-control"
                 type="number"
                 (input)="onAmountChange(amountInput.value)"
                 #amountInput="ngModel"
                 ngModel
                 [pattern]="decimalPattern"
                 min="1"
                 max="100"
                 step="1"
                 placeholder="0.5-100"
          >
          <div class="input-group-append">
            <span class="input-group-text">%</span>
          </div>
        </div>
      </div><!--form-group-->
      <div *ngIf="costError" class="row error">
        <div class="col offset-sm-4">
          <p>{{ costError }}</p>
        </div>
      </div>
    </div><!--card-body-->
    <div class="card-footer d-flex justify-content-center">
      <button type="submit"
              [disabled]="disableSubmit()"
              class="btn btn-primary btn-lg"
      >
        Submit
      </button>
    </div>
  </div><!--card-->
</form>
