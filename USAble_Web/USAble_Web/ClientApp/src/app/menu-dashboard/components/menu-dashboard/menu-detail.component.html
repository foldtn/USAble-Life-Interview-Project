<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-6">
        <h6>Menu Item Name: </h6>
      </div>
      <div class="col-sm">
        <p>{{ detail.Name }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <h6>Menu Item Cost: </h6>
      </div>
      <div class="col-sm">
        <p>${{ detail.Cost }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <h6>Menu Item Category: </h6>
      </div>
      <div class="col-sm">
        <p>{{ getCategoryText(detail.MenuItemCategoryId) }}</p>
      </div>
    </div>
  </div><!--card-body-->
</div><!--card-->
