<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">USAble Project</a>
      <button class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" aria-current="page" [routerLink]="['/']" >Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/placeOrder']">Place Order</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/viewOrders']">View Orders</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link text-dark dropdown-toggle"
               role="button"
               id="manageDropdownMenuLink"
               data-bs-toggle="dropdown"
               aria-expanded="false"
            >
              Manage
            </a>
            <ul class="nav-item dropdown-menu" aria-labelledby="manageDropdownMenuLink">
              <li class="nav-item" [routerLinkActive]="['link-active']">
                <a class="dropdown-item" [routerLink]="['/users']">Employees</a>
              </li>
              <li class="nav-item" [routerLinkActive]="['link-active']">
                <a class="dropdown-item" [routerLink]="['/menuItems']">Menu Items</a>
              </li>
              <li class="nav-item" [routerLinkActive]="['link-active']">
                <a class="dropdown-item" [routerLink]="['/menuItemCategories']">Menu Item Categories</a>
              </li>
              <li class="nav-item" [routerLinkActive]="['link-active']">
                <a class="dropdown-item" [routerLink]="['/discounts']">Discounts</a>
              </li>
              <li class="nav-item" [routerLinkActive]="['link-active']">
                <a class="dropdown-item" [routerLink]="['/taxes']">Taxes</a>
              </li>
            </ul>
          </li>
          <li *ngIf="isLoggedIn" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/userProfile']">Profile</a>
          </li>
          <li *ngIf="!isLoggedIn" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/login']">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
